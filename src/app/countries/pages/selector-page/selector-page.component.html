<h1 class="mt-3">Selectores anidados</h1>
<hr>

<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="col">
      <label for="region" class="form-label">Continente:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Seleccione continente --</option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<hr>
<p>Is form valid: <b>{{ myForm.valid }}</b></p>
